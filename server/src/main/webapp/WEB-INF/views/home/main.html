<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="app">
<head>
    <title>Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/jquery.autosize.js" th:href="@{/resources/js/jquery.autosize.js}"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="../../../resources/js/mainController.js" th:href="@{/resources/js/mainController.js}"></script>
    <style>
        .row {
            margin: 0.5em;
        }
    </style>
</head>
<body ng-controller="MainController as ctrl">
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div>Recently created articles</div>
            </div>
            <div class="panel-body">
                <div class="panel panel-group" ng-repeat="article in posts">
                    <div class="row panel-title">
                        <a ng-href="/article/show/{{article.id}}"
                           class="btn-link">
                            <h4>{{article.name}}</h4>
                        </a>
                        <kbd style="float: right">{{article.category}}</kbd>
                    </div>
                    <div class="row">
                        <blockquote>
                            <small>{{article.description}}</small>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">

    </div>

</div>
</body>
</html>
